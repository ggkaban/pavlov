<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Правда Павлова.ru</title>
</head>
<div>
    <h1 class="Nazvanie">Если видите <a class="ssl" href="https://vk.com/hrhejebjeie" style=text-decoration:none;>этого мальчика</a>- БЕГИТЕ!</h1>
</div>
<body>
    <img src="image/V_aAKQdhZLI.jpg" alt="Его лицо" class="face">

    <p class="delo">Он делает плохие вещи</p>

    <img id="img_1" style="display: none;" src="image/video.gif">

    <img id="img_2" style="display: none;" src="image/video2.gif">

    <img id="img_3" style="display: none;" src="image/video3.gif">
    
    <img id="img_4" style="display: none;" src="image/zhest-sekretnye-razdely-pron-1230376.gif">

    <button id="playButton" class="knopka_1" type="submit" onclick="myImg()">НЕ СМЕЙ НАЖИМАТЬ!</button>

    <audio id="myAudio" src="pizda.mp3" loop></audio>

    <script>
        
        function myImg() {
       let elem = document.getElementById('img_1'); // получаем элемент по ID
       let style = getComputedStyle(elem); // получаем его стили
       if (style.display === 'none') {
         document.getElementById('img_1').style.display='block';
         document.getElementById('img_2').style.display='block';
         document.getElementById('img_3').style.display='block';
         document.getElementById('img_4').style.display='block';
         } else if (style.display !== 'none') {
         document.getElementById('img_1').style.display='none';
         document.getElementById('img_2').style.display='none';
         document.getElementById('img_3').style.display='none';
         document.getElementById('img_4').style.display='none';
       }
     }
     
    </script>

    <script>
        var audio = document.getElementById("myAudio");

// Получаем ссылку на кнопку
var playButton = document.getElementById("playButton");

// Добавляем обработчик клика на кнопку
playButton.addEventListener("click", function() {
    // Проверяем текущее состояние аудио: если оно играет, останавливаем; если не играет, запускаем
    if (audio.paused) {
        audio.play();
        playButton.textContent = "НЕ СМЕЙ НАЖИМАТЬ!";
    } else {
        audio.pause();
        audio.currentTime = 0; // Сбрасываем в начало, если нужно в следующий раз включить заново
        playButton.textContent = "НЕ СМЕЙ НАЖИМАТЬ!";
    }
});
    </script>



</body>
</html>
